<!DOCTYPE html>
<html>
<body>
<h1>HTML Geolocation</h1>

<p id="demo">Getting location...</p>

<script>
function sendCoordinates(lat, lon) {
  fetch("/location", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ latitude: lat, longitude: lon })
  })
  .then(res => res.text())
  .then(response => {
    document.getElementById("demo").innerHTML = response;
  })
  .catch(err => {
    document.getElementById("demo").innerHTML = "Error sending coordinates.";
  });
}

if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      sendCoordinates(lat, lon);
    },
    () => {
      document.getElementById("demo").innerHTML = "Unable to retrieve location.";
    }
  );
} else {
  document.getElementById("demo").innerHTML = "Geolocation not supported.";
}
</script>

</body>
</html>
